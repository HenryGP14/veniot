{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/chat.css' %}" rel="stylesheet" type="text/css" />
{% endblock css %}

{% block content %}


<div class="container" onload="ocultar()">
    <div class="mensajeria">
        <div class="chat" id="chat">
            <div id="portal" class="portal derecha">
                <div class="profile">
                    <img src="{% static 'svg/veniot.svg' %}">
                </div>
                <div class="content-msj">
                    <p class="msj">
                        Hola mi nombre es Veniot y soy un robot que le gusta aprender. Responde con un HÃ±ola si quiere saber mas
                    </p>
                    <div class="direccion"></div>
                </div>
            </div>
        </div>

        <p id="duracion"></p>
        <div data-role="recordings"></div>
        <div class="receptor">
            {% csrf_token %}
            <input type="text" id="userBox" style=" width: 1250px; visibility:hidden;" placeholder="Escribe el mensaje">
            <p align="right">
                <button class="btn enviar" id="btnEnviar" onclick="talk()">
                    <i class="fa-solid fa-paper-plane" style="margin-right: 11px;"></i>
                    <span>Hola</span>
                </button>
            </p>
            <p align="right">
                <button class="btn enviar" id="btnEnviar2" onclick="talk2()">
                    <i class="fa-solid fa-paper-plane" style="margin-right: 20px;"></i>
                    <span>Si</span>
                </button>
            </p>
            <p align="right">
                <button class="btn enviar" id="btnEnviar3" onclick="talk3()" style="visibility:hidden">
                    <i class="fa-solid fa-paper-plane" style="margin-right: 12px;"></i>
                    <span>Enviar</span>
                </button>
            </p>
            <p align="right">
                <button class="btn enviar" id="btnEnviarTexto" onclick="talk4()" style="visibility:hidden">
                    <i class="fa-solid fa-paper-plane" style="margin-right: 12px;"></i>
                    <span>Enviar</span>
                </button>
            </p>
            <button class="btn grabar" id="btnComenzarGrabacion" style="visibility:hidden">
                <i class="fa-solid fa-microphone" style="margin-right: 10px;"></i>
                <span>Grabar</span>
            </button>
            <button class="btn enviar" id="btnDetenerGrabacion" style="visibility:hidden">
                <i class="fa-solid fa-paper-plane" style="margin-right: 10px;"></i>
                <span>Detener</span>
            </button>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://markjivko.com/dist/recorder.js"></script>
<script src="{% static 'js/chat.js' %}" type="text/javascript"></script>
<script src="{% static 'js/grabar.js' %}" type="text/javascript"></script>
{% endblock js %}
