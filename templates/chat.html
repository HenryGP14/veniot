{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="{% static 'css/chat.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/toastr.css' %}" rel="stylesheet" type="text/css" />
<style>
    .upload-container {
        position: relative;
    }

    .upload-container input {
        border: 1px solid #92b0b3;
        background: #f1f1f1;
        outline: 2px dashed #92b0b3;
        outline-offset: -10px;
        padding: 100px 0px 100px 30px;
        text-align: center !important;
        width: 500px;
    }

    .upload-container input:hover {
        background: #ddd;
    }

    .upload-container:before {
        position: absolute;
        bottom: 50px;
        left: 150px;
        content: " (or) Drag and Drop files here. ";
        color: #3f8188;
        font-weight: 900;
    }

    .upload-btn {
        margin-left: 300px;
        padding: 7px 20px;
    }
</style>
{% endblock css %}

{% block content %}
<div class="container" style="padding: 80px 0px 60px">
    <div class="mensajeria">
        <div class="chat" id="chat">
            <div class="portal derecha">
                <div class="profile">
                    <img src="{% static 'svg/veniot.svg' %}">
                </div>
                <div class="content-msj">
                    <p class="msj">
                        Hola mi nombre es Veniot y soy un robot que le gusta aprender.
                    </p>
                    <div class="direccion"></div>
                </div>
            </div>
        </div>
        <p id="duracion"></p>
        <div data-role="recordings"></div>
        <div class="receptor justify-content-end">
            <input type="text" id="userBox" style="display: none; width: 100%;" placeholder="Escribe el mensaje">
            <button class="btn enviar" id="btnEnviar" onclick="talk()">
                <i class="fa-solid fa-paper-plane" style="margin-right: 11px;"></i>
                <span>Hola</span>
            </button>
            <button class="btn subir" id="btnOpcion" style="display: none;">
                <i class="fa-solid fa-upload" style="margin-right: 10px;"></i>
                <span>Subir audio</span>
            </button>
            <button class="btn grabar" id="btnComenzarGrabacion" style="display: none;">
                <i class="fa-solid fa-microphone" style="margin-right: 10px;"></i>
                <span>Grabar</span>
            </button>
            <button class="btn enviar" id="btnDetenerGrabacion" style="display: none;" disabled>
                <i class="fa-solid fa-paper-plane" style="margin-right: 10px;"></i>
                <span>Detener</span>
            </button>

            <button class="btn grabar" id="btnES" style="display: none;">
                <i class="fa-solid fa-microphone" style="margin-right: 10px;"></i>
                <span>Español</span>
            </button>
            <button class="btn enviar" id="btnEN" style="display: none;">
                <i class="fa-solid fa-paper-plane" style="margin-right: 10px;"></i>
                <span>Inglés</span>
            </button>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>
<script src="https://markjivko.com/dist/recorder.js" type="text/javascript"></script>
<script src="{% static 'js/toastr.js' %}" type="text/javascript"></script>
<script src="{% static 'js/chat.js' %}" type="text/javascript"></script>
{% endblock js %}
